<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>

        class SistemaImpressao {

            constructor() {
                this._codigo = 2;
            }

            imprime(nomes) {

                nomes.forEach(function(nome) {
                    console.log(this);
                    console.log(`${this._codigo}: ${nome}`);
                });
            }
        }

        let nomes = ['Fl√°vio', 'Nico', 'Douglas'];
        let si = new SistemaImpressao();
        // com o escopo dinamico no caso do function(){}
        // o 'this' viraria o window 
        // mesmo que a chamada venha de uma classe  
        si.imprime(nomes);

    </script>
</body>
</html>
